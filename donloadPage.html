            <img src="assist/Icon/PNG/Navy Blue Icon.png" class="logo-z" alt="">

    <main class="main grid-center">
        <div class="grid-center round-border border-pr-100" >
            <a aria-label="smart-school" href="#"><img src="assist/Horizontal/JPG/min.jpg" width="350" class="logo" alt=""></a>
            <h1 class="fs-header fw-bloder text-pr-300">Download Application</h1>
            <div class="btn-group">
                <a class="fs-button round-border bg-pr-100 text-white button" aria-label="dob"  data-type="button"  href="#">1</a>

            </div>
        </div>
    </main> 
    <script>
        const auto = function(){
            let childrenCount  = document.querySelector('.btn-group').children.length;
            if(childrenCount % 2 != 0 )
            {
                document.querySelectorAll('[data-type=button]').forEach(
                    (e,i) => {if(i+2 % 2 == 0 ){ e.classList.add('shrink') } else  e.classList.remove('shrink') }
                )
            }
        }
        auto()
    </script>
</body>
